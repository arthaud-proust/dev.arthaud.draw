<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Admin</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="/css/styles.css">
        <script src="/js/socket.io.min.js"></script>
    </head>
 
    <body>
        <header>
            <img id="toggle-menu" src="/assets/menu.svg">
            <div class="menu-items">
                <span id="end-session">End room</span>
                <section class="select">
                    <label for="audioSource">Audio source: </label>
                    <select id="audioSource"></select>
                </section>
        
                <section class="select">
                    <label for="videoSource">Video source: </label>
                    <select id="videoSource"></select>
                </section>

            </div>
        </header>
        <div id="users">
            <img id="toggle-users" src="/assets/users.svg">
            <div id="users-list"></div>
        </div>
        <main id="container">
            <div class="container video">
                <div class="inner">
                    <video id="video-element" loop autoplay muted></video>
                    <div class="control">
                        <button id="toggle-micro">
                            <img src="/assets/sound.svg">
                        </button>
                        <button id="toggle-chat">
                            <img src="/assets/chat-off.svg">
                        </button>
                    </div>
                </div>
            </div>
            <div class="container messages" id="chat">
                <div id="messages"></div>
                <div id="message-form">
                    <input id="input" placeholder="Message">
                    <button id="send">
                        <img class="d-md-none d-inline pr-1" src="/assets/send.svg" alt=">">
                    </button>
                </div>
            </div>
        </main>
        <script src="/js/base.js"></script>
        <script src="/js/name.js"></script>
        <script src="/js/message.js"></script>
        <script src="/js/utils.js"></script>
        <script src="/js/admin.js"></script>
    </body>
</html>
